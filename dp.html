<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Picture Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/fontawesome5/css/all.min.css">
</head>

<body>

    <div class="main-container">
        <div id="main-content">
            <div id="instructions">
                <h1>A Display Picture (DP) Generator</h1>
            
                <p>To generate your DP</p>
                <div id="list">
            
                    <p>Enter Your name in the textfield</p>
                    <p>Click Select an Image button to select your image</p>
                    <p>Click Generate DP</p>
            
                </div>
            </div>
            <div id="canvas-box">
                <div id="form-div">
                    <form action="">
                        <div id="text-info">
                            <label for="name">Full Name</label>
                            <div id="input-text">
                                <input type="text" placeholder="Enter your full name" id="name">
                            </div>
                        </div>
            
                        <div id="file-image">
                            <!-- <input type="file" id="select-file" value="Select an image"> -->
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" onchange="readImageUrl(this)">
                            <button type="button" class="" id="btn-click-file">
                                <i class="fas fa-camera"></i>
                                Select an image
                            </button>
            
            
                            <input type="button" onchange="readImageUrl(this)" class="hide-btn" id="change" value="Change Image">
                            <input type="button" class="hide-btn" id="remove" value="Remove Image">
                        </div>
            
                    </form>
                </div>
            
                <p id="previewImage">
                    <img alt="previw-image" id="image-preview">
                </p>
                <canvas id="canvas" width="300" height="300"></canvas>
                <button type="button" class="" id="generate">
                    Generate DP
                </button>
            </div>
            
            <div id="frame">
                <canvas id="frame-canvas" width="300" height="300"></canvas>
                <figure>
                    <!-- <img alt="previw-image" id="image-frame-preview"> -->
                    <img id="image-frame" src="images/frame11-trans.png" alt="">
                </figure>
            
                <p>Hey <span id="username"></span>, here is a display picture for you. Click <input type="button"
                        id="download-btn" value="Download image"> to download</p>
                <div id="back-div">
                    Click <a href="dp.html" id="here">here</a> to go back to main page
                </div>
            </div>
        </div>


        <div id="footer-info">
            DP App created by &copy;biem. 
            Connect
            <a href="https://github.com/biemislam"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/codyBiem"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/bellomaryam/"><i class="fab fa-linkedin-in"></i></a>
        </div>
    
    </div>
</body>

<script src="js/FileSaver.min.js"></script>
<script src="js/dp.js"></script>

</html>
