        <div class="url-main-container">
            <h1> <span id="remake">Remake</span> Url Shortener</h1>
            <p>Too Long Url? Check out our <em>hassle-free</em> url shortener app</p>

            <div class="style-url-box" id="form">
                <form action="">
                    <div class="input-box">
                        <label for="input-url-label" id="input-url-label">
                            &nbsp; <span id="typing-effect"></span>
                        </label>
                        <div id="not-empty"></div>
                        <div id="url-input-box">
                            <input type="text" id="url-input" placeholder="Paste a long url">
                            <button id="shorten" type="button">
                                Shorten
                                <i class="fas fa-link"></i>
                             </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="style-url-box" id="display-url">
                <!-- <div class="old-new-url" id="old-url">Long/Old Url</div> -->
                <div id="new-url">Short/New Url</div>
                <p id="voila">Voila!!!</p>
                <div id="show-new-url"> 
                    <div id="location-link">
                        <a href="#" id="visit-link">
                            Click <span id="link"></span>
                            <!-- <i class="fas fa-location-arrow"></i> -->

                    </div>
                    <!-- <p id="option"> OR </p>

                </div>
            </div>
            

            <div class="steps">
                <div id="how-it-works">
                    <h2>HOW IT WORKS..</h2>
                    <ul id="list-steps">
                        <li> 
                            <img src="images/user-input.png" alt="input-textbox">
                            <span>Enter your long url in the field</span>
                         </li>
                        <li>
                            <span>Click the <span id="shorten-text">Shorten</span> button</span>
                            <img src="images/link-blue-trans.png" alt="link-image">
                        </li>
                        <!-- <li>Check your new concisely made url</li> -->
                        <li>
                            <img src="images/click.png" alt="mouse-click">
